<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/style.css">
    <title>Weather Tracker</title>
</head>
<body>
     <!-- Header -->
     <nav class="navbar navbar-dark bg-dark">
        <div class="container-fluid">
            <span class="navbar-brand h1 mx-auto">Weather Dashboard</span>
        </div>
    </nav>

    <!-- Sidebar -->
    <div class="sidebar">
        <!-- SIDEBAR HEADER -->
        <div class="sidebarHeader">
            <label>Search for a city:</label><br>
            <input type="text" class="cityName" placeholder="City Name">
            <button type="button" class="btn btn-primary search"><i class="fas fa-search"></i></button>
            <button type="button" class="btn btn-danger close"><i class="fas fa-window-close"></i></button>
        </div>

        <!-- SIDEBAR BODY -->
        <div class="sidebarBody"></div>
    </div>

    <!-- DIV HOLDS MAIN CONTENT -->
    <div class="content">
    <!-- CONTAINS INFO ABOUT CHOSEN CITY -->
        <div class="cityInfo">
            <div class="card" style="width: 40rem;">
                <div class="card-body">
                    <h2 id="cityName">ENTER CITY NAME</h2>
                    <p class="cityInfo">
                        Temperature: <span id="temp"></span><br><br>
                        Humidity: <span id="humidity"></span><br><br>
                        Wind Speed: <span id="windSpeed"></span><br><br>
                        UV Index: <span id="uv"></span>
                    </p>
                </div>
            </div>
        </div>


        <!-- 5 DAY FORECAST -->
        <div class="forecastInfo">
            <h2>5-Day Forecast:</h2>

            <!-- Where the forecast cards will appear -->
            <div id="forecastCards"></div>
        </div>
    </div>


    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="./assets/script.js"></script>
</body>
</html>
