<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/style.css">
    <title>Weather Tracker</title>
</head>
<body>
    <!-- Header -->
    <nav class="navbar navbar-dark bg-dark">
        <div class="container-fluid">
            <span class="navbar-brand h1 mx-auto">Weather Dashboard</span>
        </div>
    </nav>


    <!-- City Container -->
    <div class="cityContainer">
        <div class="cityContents">
            <!-- Search Bar-->
            <div class="search">
                <form>
                    <label for="floatingInput">Search for a city name:</label>
                    <input type="text" class="form-control cityName" placeholder="City Name">
                    <button type="btn btn-primary"><i class="fa fa-search"></i></button>
                </form>
            </div>
            <br>
            
            <!-- Where the cities will append -->
            <div class="showCity">CITY PLACEHOLDER</div>
        </div>
    </div>



    <!-- City information container -->
    <div class="container cityInfo">
        <!-- Retrieve city name from element in array -->
        <div class="card" style="width: 18rem;">
            <div class="card-body">
              <h5 class="card-title">Card title</h5>
              <h6 class="card-subtitle mb-2 text-muted">Card subtitle</h6>
              <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
              <a href="#" class="card-link">Card link</a>
              <a href="#" class="card-link">Another link</a>
            </div>
          </div>

        <!-- Retrieve info from api and insert into span -->
        <p class="cityInfo">Temperature: <span id="temp"></span></p><br>
        <p class="cityInfo">Humidity: <span id="humidity"></span></p><br>
        <p class="cityInfo">Wind Speed: <span id="windSpeed"></span></p><br>
        <p class="cityInfo">UV Index: <span id="uv"></span></p><br>
    </div>

    <!-- 5 day forecast container -->
    <div class="forecastInfo container">
        <h2 id="forecast">5-Day Forecast:</h2>
        <br>

        <!-- Where the forecast cards will appear -->
        <div id="forcastCards"></div>
    </div>




    <script src="jquery-3.5.1.min.js"></script>
    <script src="./assets/script.js"></script>
</body>
</html>
