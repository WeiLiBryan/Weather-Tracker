<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/style.css">
    <title>Weather Tracker</title>
</head>
<body>
     <!-- Header -->
     <nav class="navbar navbar-dark bg-dark">
        <div class="container-fluid">
            <span class="navbar-brand h1 mx-auto">Weather Dashboard</span>
        </div>
    </nav>

    <!-- Main Content  -->
    <div class="container flex-box">
        <div class="row">
            <!-- SIDEBAR -->
            <sidebar class="col-sm-4 sidebar">
                <!-- SIDEBAR IS A CARD -->
                <div class="card mb-3 flex-box" style="max-width: 18rem; background-color: rgb(231, 228, 228);">

                    <!-- SIDEBAR HEADER -->
                    <div class="card-header bg-transparent row">
                        <label for="floatingInput col-sm-12">Search for a city name:</label>
                        <input type="text" class="form-control cityName col-sm-8" placeholder="City Name">
                        <button type="button" class="btn btn-primary"><i class="fas fa-search"></i></button>
                    </div>

                    <!-- SIDEBAR BODY CONTAINS CITY NAMES -->
                    <div class="card-body">
                        <a href="#" class="list-group-item list-group-item-action">Dapibus ac facilisis in</a>
                        <a href="#" class="list-group-item list-group-item-action">Morbi leo risus</a>
                    </div>

                </div>
            </sidebar>

            <!-- CITY INFORMATION -->
            <div class="col-sm-8 ">CITY NAME</div>
        </div>

        <div class="row">
            <!-- BLANK SPACE SAVED FOR SIDEBAR -->
            <div class="col-sm-4"></div>

            <!-- 5 DAY FORECAST -->
            <div class="col-sm-8">5 DAY FORECAST</div>
        </div>
    </div>



    <script src="jquery-3.5.1.min.js"></script>
    <script src="./assets/script.js"></script>
</body>
</html>
